<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fetch + Axios</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <label>Fetch Table</label>
    <table id="fetch">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br>
    <br>
    <label>Axios Table</label>
    <table id="axios">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
